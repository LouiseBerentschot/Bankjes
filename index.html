<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankjes</title>
    <link rel="stylesheet" href="style.css">
    <img src="mcvenom.jpg" class="img" alt="McVenom">
</head>
<body>
        <p class="txt">Hoeveel bankjes bezit de familie Knobben?</p> 
        <button onclick="boom()" class="btn">Ontdek het nu!</button>
        <div id="antwoord" class="txt1"></div>
        <img src="Kapotbankje.jpg" id="bankje" class="bankje" alt="Kapotbankje">
        <img src="ronaldopbankje.jpg" id="ronaldbankje" class="ronaldbankje" alt="ronaldKapotbankje">
        <script>
            function boom() {
                const reactie = "Elf bankjes! Als je de kapotte meeteld natuurlijk.";
                document.getElementById("antwoord").textContent = reactie;
                document.getElementById("bankje").style.display = "block";
                document.getElementById("ronaldbankje").style.display = "block";
            }
        </script>
</body>
</html>
